<div class="globalwrapper">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      <a href="#" class="navbar-brand">
        <img src="assets/imgs/Horizontal_Mipixel-100.jpg" alt="Mi Pixel" width="385px" height="85px">
      </a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" *ngIf="islogged && usuariosEnLinea>0"> Usuarios: {{usuariosEnLinea}} </a>
      <a class="p-2 text-dark" routerLink="/">Pixels</a>
      <a class="p-2 text-dark" routerLink="/contacto">Contacto</a>
      <a class="p-2 text-dark" *ngIf="islogged" routerLink="/admin">Administrar <span class="badge badge-danger"
                                                                                      *ngIf="nuevasCompras.length>0"> {{nuevasCompras.length}} </span>
      </a>
      <a class="p-2 text-dark" *ngIf="islogged"> {{userlogged.pxus_nombre}} </a>
      <a class="btn btn-outline-warning btn-sm" (click)="login()" *ngIf="!islogged">
        <i class="fas fa-sign-in-alt"></i>
        Ingresar</a>
      <a class="btn btn-outline-warning btn-sm" (click)="logout()" *ngIf="islogged">
        <i class="fas fa-sign-out-alt"></i>
        Salir</a>
    </nav>
  </div>

  <p-toast position="top-right"></p-toast>

  <router-outlet></router-outlet>
  <div class="push">
  </div>
</div>
<footer class="footer text-center">
  Copyright 2020 Mi Pixel | Desarrollado por <a href="http://agenciachel.com" target="_blank">agenciachel.com</a>
  Versi√≥n: 1.0<span app-version></span>
</footer>
<div class="fondonegro" *ngIf="showloading">
</div>
<div class="center" *ngIf="showloading">
  <img src="assets/imgs/mipxloading.gif" alt="">
</div>
